<!DOCTYPE html>
<html>
<head>

  <title>Calender</title>

<body>
  <!-- The Modal -->
  <div id="id01" class="modal">

    <!-- Modal Content -->
    <form class="modal-content animate" action="/action_page.php">

      <div class="container">
        <label for="uname"><b>Benutzername</b></label>
        <input type="text" placeholder="Eingabe Benutzername" name="uname" required>

        <label for="psw"><b>Passwort</b></label>
        <input type="password" placeholder="Eingabe Passwort" name="psw" required>

        <button type="submit">Anmelden</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>

  <div class="main">
  <div class="sideb">

      <i class="fa fa-angle-left" aria-hidden="true"></i>

      <i class="fa fa-angle-right" aria-hidden="true"></i>
    </div>

        <thead>

            <th data-weekday="do" data-column="4">Don</th>
            <th data-weekday="fr" data-column="5">Fre</th>
            <th data-weekday="sa" data-column="6">Sam</th>
          </tr>
        </thead>
        <tbody>
          <tr class="days" data-row="0">
            <td data-column="0"></td>
            <td data-column="1"></td>
            <td data-column="2"></td>
            <td data-column="3"></td>
            <td data-column="4"></td>
            <td data-column="5"></td>
            <td data-column="6"></td>
          </tr>
          <tr class="days" data-row="1">

            <td data-column="4"></td>
            <td data-column="5"></td>
            <td data-column="6"></td>
          </tr>
          <tr class="days" data-row="2">
            <td data-column="0"></td>
            <td data-column="1"></td>
            <td data-column="2"></td>
            <td data-column="3"></td>
            <td data-column="4"></td>
            <td data-column="5"></td>
            <td data-column="6"></td>
          </tr>
          <tr class="days" data-row="3">
            <td data-column="0"></td>
            <td data-column="1"></td>
            <td data-column="2"></td>
            <td data-column="3"></td>
            <td data-column="4"></td>
            <td data-column="5"></td>
            <td data-column="6"></td>
          </tr>
          <tr class="days" data-row="4">
            <td data-column="0"></td>
            <td data-column="1"></td>
            <td data-column="2"></td>
            <td data-column="3"></td>
            <td data-column="4"></td>
            <td data-column="5"></td>
            <td data-column="6"></td>
          </tr>
          <tr class="days" data-row="5">
            <td data-column="0"></td>
            <td data-column="1"></td>
            <td data-column="2"></td>
            <td data-column="3"></td>
            <td data-column="4"></td>
            <td data-column="5"></td>
            <td data-column="6"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="showDate"><i class="fa fa-angle-double-right" aria-hidden="true"></i></div>
  </div>
  <div class="right-wrapper is-active">
    <div class="header"><span></span></div><span class="day"></span><span class="month"></span>
  </br>
       <label for="ereig">Ereignis :</br>
    <input id="ereig" name="ereig">
  </label>
  </br>

  </div>
